# set-option -g default-shell /usr/bin/zsh
# =============================================================================
# PREFIX KEY
# =============================================================================
unbind C-b
set-option -g prefix `
bind-key ` send-prefix

# =============================================================================
# GENERAL SETTINGS
# =============================================================================
set -g default-terminal "tmux-256color"
set-option -g mouse on
setw -g mode-keys vi
set -g base-index 1
set -g renumber-windows on
set -g status-position top
set -g allow-passthrough on
set -g escape-time 0
set -g repeat-time 1000
set -ga terminal-overrides ',*:RGB q:smcup@:rmcup@'

# =============================================================================
# NAVIGATION
# =============================================================================
bind-key H select-pane -L
bind-key L select-pane -R
bind-key K select-pane -U
bind-key J select-pane -D

# Clear screen binding
bind-key -n C-l send-keys C-l

# =============================================================================
# WINDOW & PANE MANAGEMENT
# =============================================================================
bind-key x kill-pane
bind-key X kill-window

# Reload config
bind R source-file '$HOME/.tmux.conf' \; refresh-client

# =============================================================================
# COPY MODE
# =============================================================================
# Copy to system clipboard using wl-copy (Wayland)
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"

# =============================================================================
# PANE & BORDER 
# =============================================================================

set -g pane-border-lines simple
set -g pane-border-style fg=black,bright

# =============================================================================
# STATUS BAR
# =============================================================================
bind b set-option status
# Main status bar: very transparent grey
set -g status-style bg=default,fg=white
# Left side empty
set -g status-left ""
set -g status-left-length 100
# Right section: unchanged
set -g status-right " #{?client_prefix,#[fg=black bg=blue bold] PREFIX ,}#[fg=yellow,bg=colour235] #{?#{!=:#{pane_mode},},#{pane_mode},NORMAL} #[bg=default] #[fg=cyan,bg=colour235] #{session_name} "
# Window List
set -g status-right-length 80
set -g status-justify left
set -g window-status-format "#[fg=white,bg=colour238] #I:#W #[bg=default]"
set -g window-status-current-format "#[fg=black,bg=colour67,bold] #I:#W #[bg=default]"
