# ============================
# Main Modifier Key
# ============================
$mainMod = SUPER

# ============================
# General Keybindings
# ============================

# Submap to pass through actions
bind = $mainMod, F5, submap, passthru
submap = passthru
bind = $mainMod, Escape, submap, reset
submap = reset

bind = $mainMod, B, exec, pkill waybar || waybar                  # Restart waybar
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw              # Notification center

# ============================
# Application Launchers
# ============================
# bind = $mainMod, Return, exec, ghostty -e ~/.dotfiles/scripts/start_tmux.sh
bind = $mainMod, Return, exec, foot -e ~/.dotfiles/scripts/start_tmux.sh
# bind = $mainMod, Space, exec, ghostty
bind = $mainMod, Space, exec, foot
bind = $mainMod, E, exec, pcmanfm 
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, R, exec, rofi -show run
bind = $mainMod SHIFT, B, exec, ~/.config/rofi/bookmarks.sh
bind = $mainMod SHIFT, W, exec, ~/.config/rofi/wifi_menu.sh
bind = $mainMod, S, exec, ~/.config/rofi/web_search.sh
bind = $mainMod, V, exec, clipman pick -t rofi

# ============================
# Window Management
# ============================
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, F, togglefloating
bind = $mainMod, P, pseudo                                          # dwindle layout
bind = $mainMod, F, fullscreen, 1
bind = $mainMod CTRL, F, fullscreen

# ============================
# System Controls
# ============================
bind = $mainMod SHIFT, E, exec, ~/.config/rofi/power_menu.sh        # Exit Hyprland
bind = $mainMod SHIFT, L, exec, hyprlock                            # Lock screen
bind = $mainMod, A, exec, $capturing                                # Screen capture (selection)
bind = $mainMod SHIFT, i, exec, killall -q hypridle || hypridle

# ============================
# Media Controls
# ============================
# Volume
# bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume -5
# bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume +5
# bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindl = Super ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle # Mute the mic
bindl = ,XF86AudioMute, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0% # Mute the sink
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ # Increase the volume
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # Decrease the volume

# Playback
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness
# bind = , XF86MonBrightnessUp, exec, ~/.dotfiles/scripts/brigtness.sh up
# bind = , XF86MonBrightnessDown, exec, ~/.dotfiles/scripts/brigtness.sh down
bindle=, XF86MonBrightnessUp, exec, ags run-js 'brightness.screen_value += 0.05; indicator.popup(1);' # [hidden]
bindle=, XF86MonBrightnessDown, exec, ags run-js 'brightness.screen_value -= 0.05; indicator.popup(1);' # [hidden]

# ============================
# Window Focus Movement
# ============================
bind = $mainMod, left, exec, hyprctl dispatch cyclenext
bind = $mainMod, left, exec, hyprctl dispatch bringactivetotop
bind = $mainMod, right, exec, hyprctl dispatch cyclenext prev
bind = $mainMod, right, exec, hyprctl dispatch bringactivetotop
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Vim-style focus
bind = $mainMod, h, exec, hyprctl dispatch cyclenext
bind = $mainMod, h, exec, hyprctl dispatch bringactivetotop
bind = $mainMod, l, exec, hyprctl dispatch cyclenext prev
bind = $mainMod, l, exec, hyprctl dispatch bringactivetotop

# ============================
# Window Movement
# ============================
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# ============================
# Workspace Management
# ============================
# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace navigation
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod CTRL, right, workspace, e+1
bind = $mainMod CTRL, left, workspace, e-1

# ============================
# Window Resizing
# ============================
bind = $mainMod SHIFT, R, submap, resize
submap = resize
    bind = , right, resizeactive, 15 0
    bind = , left, resizeactive, -15 0
    bind = , up, resizeactive, 0 -15
    bind = , down, resizeactive, 0 15
    bind = , l, resizeactive, 15 0
    bind = , h, resizeactive, -15 0
    bind = , k, resizeactive, 0 -15
    bind = , j, resizeactive, 0 15
    bind = , escape, submap, reset
submap = reset

# Mouse controls
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ============================
# Special Workspaces (Scratchpads)
# ============================
bind = $mainMod, minus, movetoworkspace, special
bind = $mainMod SHIFT, minus, movetoworkspace, e+1
bind = $mainMod, equal, togglespecialworkspace, special
bind = $mainMod, F1, togglespecialworkspace, scratchpad
bind = $mainMod ALT, F1, movetoworkspacesilent, special:scratchpad

# ============================
# Miscellaneous
# ============================
bind = $mainMod SHIFT, P, exec, scrcpy --no-audio --max-fps 75 -Sw
bind = $mainMod SHIFT, M, exec, ~/monitor



# ============================
# AxOS
# ============================
bindr = Ctrl+Super+Alt, R, exec, hyprctl reload; killall ags ydotool; ags -c /usr/share/sleex/config.js & # Restart widgets and hypr
bindir = Super, Super_L, exec, ags -t 'overview' # Toggle overview/launcher
bind = Super, x, exec, ags -t 'dashboard' # Toggle Dashboar
bind = Shift+Super, x, exec, sleex-control # Toggle Dashboar
bind = Super, Comma, exec, ags run-js 'openColorScheme.value = true; Utils.timeout(2000, () => openColorScheme.value = false);' # View color scheme and options

# Recording stuff
bind = Super+Alt, R, exec, /usr/share/sleex/scripts/record-script.sh # Record region (no sound)
bind = Ctrl+Alt, R, exec, /usr/share/sleex/scripts/record-script.sh --fullscreen # Record screen (no sound)
bind = Super+Shift+Alt, R, exec, /usr/share/sleex/scripts/record-script.sh --fullscreen-sound # Record screen (with sound)

