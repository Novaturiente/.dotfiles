# ============================
# General Keybindings
# ============================

# Submap to pass through actions
bind = SUPER, F5, submap, passthru
submap = passthru
bind = SUPER, Escape, submap, reset
submap = reset

bind = SUPER, B, exec, pkill waybar || waybar                  # Restart waybar
bind = SUPER SHIFT, N, exec, swaync-client -t -sw              # Notification center

# ============================
# Application Launchers
# ============================
bind = SUPER, Return, exec, foot -e ~/.dotfiles/scripts/start_tmux.sh
bind = SUPER, Space, exec, foot
bind = SUPER, E, exec, pcmanfm 
bind = SUPER, D, exec, rofi -show drun
bind = SUPER, R, exec, rofi -show run
bind = SUPER SHIFT, B, exec, ~/.config/rofi/bookmarks.sh
bind = SUPER SHIFT, W, exec, ~/.config/rofi/wifi_menu.sh
bind = SUPER, S, exec, ~/.config/rofi/web_search.sh
bind = SUPER, V, exec, clipman pick -t rofi
bind = SUPER, W, exec, qutebrowser 
bind = SUPER CTRL, W, exec, qutebrowser --basedir ~/.config/qutebrowser_work 

# ============================
# Window Management
# ============================
bind = SUPER, Q, killactive,
bind = SUPER SHIFT, F, togglefloating
bind = SUPER, P, pseudo                                          # dwindle layout
bind = SUPER, F, fullscreen, 1
bind = SUPER CTRL, F, fullscreen

# ============================
# System Controls
# ============================
bind = SUPER SHIFT, E, exec, ~/.config/rofi/power_menu.sh        # Exit Hyprland
bind = SUPER CTRL, L, exec, hyprlock                            # Lock screen
bind = SUPER, A, exec, $capturing                                # Screen capture (selection)
bind = SUPER SHIFT, i, exec, killall -q hypridle || hypridle

# ============================
# Media Controls
# ============================
# Volume
# bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume -5
# bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume +5
# bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindl = SUPER ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle # Mute the mic
bindl = ,XF86AudioMute, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0% # Mute the sink
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ # Increase the volume
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # Decrease the volume

# Playback
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness
# bind = , XF86MonBrightnessUp, exec, ~/.dotfiles/scripts/brigtness.sh up
# bind = , XF86MonBrightnessDown, exec, ~/.dotfiles/scripts/brigtness.sh down
bindle=, XF86MonBrightnessUp, exec, ags run-js 'brightness.screen_value += 0.05; indicator.popup(1);' # [hidden]
bindle=, XF86MonBrightnessDown, exec, ags run-js 'brightness.screen_value -= 0.05; indicator.popup(1);' # [hidden]

# ============================
# Window Focus Movement
# ============================
bind = SUPER, left, exec, hyprctl dispatch cyclenext
bind = SUPER, left, exec, hyprctl dispatch bringactivetotop
bind = SUPER, right, exec, hyprctl dispatch cyclenext prev
bind = SUPER, right, exec, hyprctl dispatch bringactivetotop
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Vim-style focus
bind = SUPER, h, movefocus, l 
bind = SUPER, l, movefocus, r 
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# ============================
# Window Movement
# ============================
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d
# ============================
# Workspace Management
# ============================
# Switch workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move windows to workspaces
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Workspace navigation
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1
bind = SUPER CTRL, right, workspace, e+1
bind = SUPER CTRL, left, workspace, e-1

# ============================
# Window Resizing
# ============================
bind = SUPER SHIFT, R, submap, resize
submap = resize
    bind = , right, resizeactive, 15 0
    bind = , left, resizeactive, -15 0
    bind = , up, resizeactive, 0 -15
    bind = , down, resizeactive, 0 15
    bind = , l, resizeactive, 15 0
    bind = , h, resizeactive, -15 0
    bind = , k, resizeactive, 0 -15
    bind = , j, resizeactive, 0 15
    bind = , escape, submap, reset
submap = reset

# Mouse controls
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# ============================
# Special Workspaces (Scratchpads)
# ============================
bind = SUPER, minus, movetoworkspace, special
bind = SUPER SHIFT, minus, movetoworkspace, e+1
bind = SUPER, equal, togglespecialworkspace, special
bind = SUPER, F1, togglespecialworkspace, scratchpad
bind = SUPER ALT, F1, movetoworkspacesilent, special:scratchpad

# ============================
# Miscellaneous
# ============================
bind = SUPER SHIFT, P, exec, scrcpy --no-audio --max-fps 75 -Sw
bind = SUPER SHIFT, M, exec, ~/monitor

# ============================
# AxOS
# ============================
bindr = Ctrl+SUPER+Alt, R, exec, hyprctl reload; killall ags ydotool; ags -c /usr/share/sleex/config.js & # Restart widgets and hypr
bind = ALT, ALT_L, exec, ags -t 'overview' # Toggle overview/launcher
bind = SUPER, x, exec, ags -t 'dashboard' # Toggle Dashboar
bind = SUPER+Shift, x, exec, sleex-control # Toggle Dashboar
bind = SUPER, Comma, exec, ags run-js 'openColorScheme.value = true; Utils.timeout(2000, () => openColorScheme.value = false);' # View color scheme and options

# Recording stuff
bind = SUPER+Alt, R, exec, /usr/share/sleex/scripts/record-script.sh # Record region (no sound)
bind = Ctrl+Alt, R, exec, /usr/share/sleex/scripts/record-script.sh --fullscreen # Record screen (no sound)
bind = SUPER+Shift+Alt, R, exec, /usr/share/sleex/scripts/record-script.sh --fullscreen-sound # Record screen (with sound)

